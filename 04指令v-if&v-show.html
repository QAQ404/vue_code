<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">  <!-- v-if="表达式",true则显示，false则隐藏； 基于条件判断，来控制创建或者移除元素节点；
                        v-show=""，同上，但是原理是基于CSS样式display来控制显示与隐藏  ,用于频繁切换显示隐藏的场景
                         -->

        手链价格为:  <span v-if="customer.level>=0 && customer.level<=1">9.9</span>  
                    <span v-else-if="customer.level<=4">19.9</span>
                    <span v-else>29.9</span>
                    <br>
        手链价格为:  <span v-show="customer.level>=0 && customer.level<=1">9.9</span>  
                    <span v-show="customer.level<=4 && customer.level>=2">19.9</span>
                    <span v-show="customer.level>=5">29.9</span>

    </div>

    <script type="module">
        //导入vue模块
        import { createApp} from './vue.esm-browser.js'

        //创建vue应用实例
        createApp({
            data() {
                return {
                    customer:{
                        name:"张三",
                        level:1
                    }
                }
            }
        }).mount("#app")//控制html元素
    </script>
</body>

</html>

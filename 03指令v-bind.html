<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <a v-bind:href="url">百度官网</a> -->
        <a :href="url">百度官网</a> <!-- 上下两种方法，动态绑定属性值 -->
    </div>

    <script type="module">
        //引入vue模块
        import { createApp} from 
                './vue.esm-browser.js'
        //创建vue应用实例
        createApp({
            data() {
                return {
                    url:"https://www.baidu.com"
                }
            }
        }).mount("#app")//控制html元素
    </script>
</body>
</html>
